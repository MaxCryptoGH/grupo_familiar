<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="familiares"
        <tr>
           <b>Lista de familiares:</b>
            {% for per_familia in familiares %}
            Nombre: <p>{{ per_familia.nombre }}</p>
            Fecha de nacimiento: {{ per_familia.fechaNac }}
            DNI: {{ per_familia.dni }}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
